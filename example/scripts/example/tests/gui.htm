<!DOCTYPE>
<html>
<head>
  <link rel="stylesheet" href="_dependencies/qUnit.css" type="text/css"/>
  <script type="text/javascript" src="_dependencies/jQuery.js"></script>
  <script type="text/javascript" src="_dependencies/qUnit.js"></script>
  <script type="text/javascript" src="../lib/ku4js-kernel.js"></script>
  <script type="text/javascript" src="../lib/ku4js-data.js"></script>
  <script type="text/javascript" src="../../../../bin/ku4js-webApp.js"></script>
  <script type="text/javascript" src="../../../../bin/ku4js-webApp-testBundle.js"></script>
  <script type="text/javascript" src="../bin/example.js"></script>
  <!-- Tests -->
  <script type="text/javascript" src="src/accountApp/templates/example.test.js"></script>
  <script type="text/javascript" src="src/accountApp/model.test.js"></script>
  <script type="text/javascript" src="src/accountApp/view.test.js"></script>
  <script type="text/javascript" src="src/accountApp/controller.test.js"></script>
  
</head>
<body>
    <h1 id="qunit-header">ku4js-example</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>

    <div id="worksheet">
        <div class="js-accountList"></div>
        <div class="js-validationMessages"></div>
        <form class="js-example-form css-example-form">
            <div class="css-field">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" value=""/>
            </div>
            <div class="css-field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" value=""/>
            </div>
            <div class="css-field">
                <label for="firstName">First name</label>
                <input id="firstName" name="firstName" type="text" value=""/>
            </div>
            <div class="css-field">
                <label for="lastName">Last name</label>
                <input id="lastName" name="lastName" type="text" value=""/>
            </div>
            <div class="css-field">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" value=""/>
            </div>
            <div class="css-field">
                <label for="reco">Who recommended this site?</label>
                <select id="reco" name="reco">
                    <optgroup label="Desire">
                        <option value="0">Advertisement.</option>
                        <option value="1">Google.</option>
                        <option value="2">Friend.</option>
                        <option value="3">I stumbled onto it.</option>
                    </optgroup>
                </select>
            </div>
            <button href="#" onclick="controller.create(); return false;">Create Account</button>
            <button href="#" onclick="controller.cancel(); return false;">Cancel</button>
        </form>
    </div>
</body>
</html>
